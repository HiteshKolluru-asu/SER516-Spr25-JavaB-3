            margin-bottom: 30px;
            font-weight: bold;
        }

        }

            padding: 14px;
            border-radius: 8px;

            font-size: 18px;

            padding: 16px;
            margin-top: 25px;
            border-radius: 10px;
            border: none;
            background-color: #004aad;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
            font-size: 20px;
        }

        button:hover {
            background-color: #003d80;
