<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Metrics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Software Metrics Dashboard</h1>

        <!-- Afferent Coupling Section -->
        <div class="metric-section">
            <h2>Afferent Coupling Analysis</h2>
            <input type="file" id="fileUploadAfferent">
            <button id="submitAfferent">Analyze Afferent Coupling</button>
            <div id="resultAfferent" class="result-box">Results will be displayed here.</div>
        </div>

        <!-- Efferent Coupling Section -->
        <div class="metric-section">
            <h2>Efferent Coupling Analysis</h2>
            <input type="file" id="fileUploadEfferent">
            <button id="submitEfferent">Analyze Efferent Coupling</button>
            <div id="resultEfferent" class="result-box">Results will be displayed here.</div>
        </div>

        <!-- Defect Density Section -->
        <div class="metric-section">
            <h2>Defect Density Analysis</h2>
            <input type="file" id="fileUploadDefect">
            <button id="submitDefect">Analyze Defect Density</button>
            <div id="resultDefect" class="result-box">Results will be displayed here.</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
