<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Software Quality Metrics</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 90%;
      padding: 30px;
      text-align: center;
    }
    h1 {
      margin-bottom: 15px;
      color: #333;
      font-size: 22px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    select {
      background: #fff;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      font-size: 15px;
      text-align: left;
      color: #333;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    #charts {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }
    canvas {
      background: white;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3"></script>
</head>
<body>
  <div class="container">
    <h1>Software Quality Metrics</h1>
    <input type="file" id="fileInput" accept=".zip" />
    <select id="apiSelect">
      <option value="">-- Select Analysis --</option>
      <!-- <option value="afferent">Afferent Coupling</option>
      <option value="efferent">Efferent Coupling</option> -->
      <option value="defect">Defect Density</option>
      <option value="combined">Combined (Afferent + Efferent)</option> <!-- Updated Option for Combined -->
    </select>
    </select>
    <button id="callApiButton">Analyze</button>
    <div id="result"></div>
    <div id="charts"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
